<!DOCTYPE html>
<html>

<head>
  <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script type="text/javascript">
    var weatherConfig = {
      zipCode: '22102',
      daysForecast: 5,
      refreshFrequency: 30
    };
  </script>
</head>
<body>

  <div class="background" ng-app="weatherWidget">
    <!-- Weather Widget can be configured with options, ex. zipcode -->
    <weather-widget config="weatherConfig"></weather-widget>

    <!-- Widget can be used the following way also -->
    <!-- <div weather-widget zipcode="22102"></div> -->

  </div>
</body>

</html>
